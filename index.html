<body>
    <div class="container">
        <header>
            <div class="left-section">
                <img src="images/logo.png" class="main-logo">
                <h1 class="company-header">Kelvin Car Hire</h1>
            </div>
            <div class="right-section">
                <div class="phone">
                    Call us on 0141-555-5555
                    <span><a href="" class="contact-button">Contact</a></span>
                </div>
                <nav>
                    <div class="dropdown">
                        <a class="nav-button" href="">Home</a>
                        <div class="dropdown-content">
                            <a href="" class="dropdown-link">Book</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a class="nav-button" href="Cars/vehicles.html">Vehicles</a>
                        <div class="dropdown-content">
                            <a href="Cars/smallcars.html" class="dropdown-link">Small Cars</a>
                            <a href="Cars/mediumcars.html" class="dropdown-link">Medium Cars</a>

        </header>

        <main>
            <h2>Book now!</h2>
            <div class="booking-box box-style-1">
                <form>
                    Location:
                    <select name="locations">
                        <option value="Glasgow">Glasgow</option>
                        <option value="Edinburgh">Edinburgh</option>
                        <option value="Stirling">Stirling</option>
                    </select>
                    <br>
                    Start date:
                    <input id="start-date" type="date" name="start-date">
                    Start time:
                    <input id="start-time" type="time" min="08:00" max="18:00" value="09:00">
                    <br>
                    End date:
                    <input id="end-date" type="date" name="end-date">
                    End time:
                    <input id="end-time" type="time" min="08:00" max="18:00" value="09:00">
                    <br>
                    <input id="submit-button" type="submit" value="Submit">
                </form>
            </div>
            <div>

            </div>
        </main>

        <footer>

        </footer>
